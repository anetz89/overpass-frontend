<!DOCTYPE HTML>
<html>
  <head>
    <title>Overpass Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="dist/overpass-frontend.js"></script>
    <script>
window.onload = function() {
  var overpass = new OverpassFrontend('//www.overpass-api.de/api/interpreter');
  overpass.get(['r910885'], { properties: OverpassFrontend.ID_ONLY | OverpassFrontend.BBOX | OverpassFrontend.TAGS },
    function(err, result, index) {
      console.log(err, result);
    },
    function(err) {
      console.log('finish');
    }
  );
}
    </script>
  </head>

    <div id='map'></div>
